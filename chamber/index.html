<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce | Home</title>
    <meta name="description" content="Discover local businesses, events, and opportunities through our Chamber of Commerce, supporting growth and community connection.">
    <meta name="author" content="Moseley Jimenez">
    <link rel="icon" href="images/favicon.ico">

    <meta property="og:title" content="Chamber of Commerce | Supporting Local Business">
    <meta property="og:description" content="Connect with local businesses, explore community events, and grow your network through our Chamber of Commerce.">
    <meta property="og:image" content="https://mosejimlop.github.io/wdd231/chamber/images/hero.webp">
    <meta property="og:url" content="https://mosejimlop.github.io/wdd231/chamber/index.html">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/small.css">
</head>

<body>
    <header>
        <h1>Chamber of Commerce</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <img src="images/hero.webp" alt="Downtown city view representing the Chamber of Commerce">
            <a href="join.html" class="btn">Join Now</a>
        </section>

        <section class="events">
            <h2>Current Events</h2>
            <p>Chamber Business Expo - Coming Soon</p>
        </section>

        <section class="weather">
            <h2>Weather</h2>
            <p>Current temperature: <span id="current-temp"></span>°F</p>
            <p id="weather-desc"></p>

            <div class="forecast">
                <p>Day 1: <span id="day1"></span>°F</p>
                <p>Day 2: <span id="day2"></span>°F</p>
                <p>Day 3: <span id="day3"></span>°F</p>
            </div>
        </section>

        <section class="spotlights">
            <h2>Business Spotlights</h2>
            <div id="spotlight-container"></div>
        </section>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> Moseley Jimenez Lopez | WDD 231</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>

    <script>
        document.getElementById('currentyear').textContent = new Date().getFullYear();
        document.getElementById('last-modified').textContent = document.lastModified;
    </script>

    <script src="scripts/weather.js"></script>
    <script src="scripts/spotlights.js"></script>
</body>
</html>
